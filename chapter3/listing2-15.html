<html>
<head>
<script src="./assert.js"></script>
<script>
window.onload = function(){
function isPrime( num ) { 
  if ( isPrime.answers[ num ] != null ) 
    return isPrime.answers[ num ]; 
  
  var prime = num != 1; // Everything but 1 can be prime 
  for ( var i = 2; i < num; i++ ) { 
    if ( num % i == 0 ) { 
      prime = false; 
      break; 
    } 
  } 
  return isPrime.answers[ num ] = prime; 
} 
isPrime.answers = {};
// 6とかいれると当然失敗する( primeがfalseになる )
//assert( !isPrime(6), "Make sure the function works, 5 is prime." ); 
// 5は素数
assert( isPrime(5), "Make sure the function works, 5 is prime." ); 
// isPrimeオブジェクトのanswersプロパティの配列がキャッシュされている
// console.log( isPrime.ansers[5] ) とかで見てみた
assert( isPrime.answers[5], "Make sure the answer is cached." );
}
</script>
<style>
#results li.pass { color: green; }
#results li.fail { color: red; }
</style>
</head>
<body>
	<ul id="results"></ul>
</body>
</html>
