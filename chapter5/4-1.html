<html>
<head>
<script src="assert.js"></script>
<script>
function Ninja(){}
Ninja.prototype.swingSword = function(){ 
  return true; 
};

window.onload = function(){
var ninja1 = Ninja(); // この時点ではまだ空の関数オブジェクト
assert( ninja1 === undefined, 
  "Is undefined, not an instance of Ninja." ); 
var ninja2 = new Ninja(); // newキーワードを使ってインスタンス化
assert( ninja2.swingSword(), "Method exists and is callable." ); // Ninja関数オブジェクトにくっつけたswingSwordメソッドが使える
}
</script>
<style>
  #results li.pass { color: green; }
  #results li.fail { color: red; }
</style>
</head>
<body>
	<ul id="results"></ul>
</body>
</html>
