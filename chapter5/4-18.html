<html>
<head>
<script src="assert.js"></script>
<script src="subclass.js"></script>
<script>
var Person = Object.subClass({ 
  init: function(isDancing){ 
    this.dancing = isDancing; 
  }, 
  dance: function(){ 
    return this.dancing; 
  } 
}); 
var Ninja = Person.subClass({ 
  init: function(){ 
    this._super( false ); 
  },
  dance: function(){ 
    // Call the inherited version of dance() 
    return this._super(); 
  }, 
  swingSword: function(){ 
    return true; 
  }
});

window.onload = function(){
var p = new Person(true); 
assert( p.dance(), "Method returns the internal true value." ); 
var n = new Ninja(); 
assert( n.swingSword(), "Get true, as we expect." ); 
assert( !n.dance(), 
  "The inverse of the super method's value - false." ); 
// Should all be true 
assert( p instanceof Person && n instanceof Ninja && 
  n instanceof Person, 
  "The objects inherit functionality from the correct sources." );
}
</script>
<style>
  #results li.pass { color: green; }
  #results li.fail { color: red; }
</style>
</head>
<body>
<ul id="results"></ul>
</body>
</html>
