<html>
  <head>
	<script src="./assert.js"></script>
	<script>
	  function isNible(){ return true; }
	  var canFly = function(){ return true; }
	  window.isDeadly = function(){ return true; }

	  window.onload = function() {

	<style>

	  #results li.fail { color: red; }
	</style>
  </head>
  <body>
	<ul id="results"></ul>
  </body>
</html>
